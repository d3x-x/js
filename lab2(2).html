<!DOCTYPE html>
<html>
<head>
    <title>lab2(2)</title>
</head>
<body>
    <h1>Виведення інформації засобами JavaScript</h1>

    <!-- Виведення за допомогою методу innerHTML -->
    <div class="output" id="output1"></div>
    <script>
        var sum = 0.1 + 0.2;
        var result1 = document.getElementById("output1");
        result1.innerHTML = "За допомогою innerHTML: 0.1 + 0.2 = " + sum;
        result1.style.color = '#2d264a';
    </script>

    <!-- Виведення за допомогою методу document.write -->
    <script>
        document.write("<p>За допомогою document.write: 9 + 10 = " + (9 + 10) + "</p>");
    </script>

    <!-- Виведення в модальному вікні за допомогою window.alert -->
    <script>
        window.alert("За допомогою window.alert: Важлива інформація!");
    </script>

    <!-- Виведення в консоль браузера за допомогою console.log -->
    <script>
        var result = 20 + 17;
        console.log("За допомогою console.log: 20 + 17 = " + result);
    </script>
</body>
</html>
